<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>历史记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <link rel="shortcut icon" href="../static/favicon.ico"/>
    <style>
        .inner {
            width: 1360px;
            margin: 100px auto;
        }
        .layui-table-view {
            margin-top: 30px;
            width: 1360px !important;
        }
        .layui-table-cell {
            height: auto;
            line-height: 28px;
            padding: 0 15px;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            box-sizing: border-box;
        }
        #search{margin-left: 20px;}
    </style>
</head>
<body>
<div class="wrap">
    <div class="inner">
        <h1>病情历史记录</h1>
        <form action="" class="layui-form" id="formData">
            <div class="layui-row">
                <div class="layui-row ">
                    <div class="layui-col-md3">
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-block">
                            <input type="text" id="telephone" placeholder="请输入电话" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <label class="layui-form-label">症状</label>
                        <div class="layui-input-block">
                            <input type="text" id="symptom" placeholder="请输入症状"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <label class="layui-form-label">开始日期</label>
                        <div class="layui-input-block">
                            <input type="text" id="beginTime" lay-verify="required" placeholder="年-月-日"
                                   class="layui-input input-date" readonly>
                        </div>
                    </div>
                    <div class="layui-col-md3">
                        <label class="layui-form-label">结束日期</label>
                        <div class="layui-input-block">
                            <input type="text" id="endTime" lay-verify="required" placeholder="年-月-日"
                                   class="layui-input input-date" readonly>
                        </div>
                    </div>
                    <button class="layui-btn" data-type="reload" id="search" type="button">搜索</button>
                </div>
            </div>
        </form>
        <table class="layui-hide" id="preInfoTable" lay-filter="demo"></table>
       <!-- <div id="images"></div>
        <button id="btnSave">转换成图片</button>
        <button id="Download">Download</button>-->
    </div>

</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<script src="./lib/layui/layui.js"></script>
<script src="./lib/js/jquery-1.11.2.min.js"></script>
<script src="./lib/js/jquery.cookie.js"></script>
 <!--html2canvas就是这样一款前端插件,它的原理是将Dom节点在Canvas里边画出来-->

<script src="lib/js/html2canvas.min.js"></script>
<!-- 将canvas图片保存成图片 -->
<script src="./lib/js/canvas2image.js"></script>
<script src="./lib/js/base64.js"></script>
<script>

    layui.use(['table', 'laydate', 'form'], function () {
        var table = layui.table;
        var laydate = layui.laydate;
        var form = layui.form;
        laydate.render({
            elem: '#beginTime' //指定元素
        });
        laydate.render({
            elem: '#endTime' //指定元素
        });
        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //渲染表格
        table.render({
            elem:'#preInfoTable',
            url:'http://www.clubmsg.com:8081/findpage',
            cols:[[
                {type: 'checkbox'}
                ,{type:'numbers',title: '序号',templet: '#indexTpl'}
                ,{field: 'name', title: '姓名', width:80}
                ,{field: 'sex', title: '性别', width:80, sort: true}
                ,{field: 'telephone', title: '电话', width:120}
                ,{field: 'symptom', title: '症状', width: 250,align:'center'}
                ,{field: 'medicine', title: '药方', width: 250,align:'center'}
                ,{field: 'date', title: '日期', width: 162, sort: true,align:'center'}
                ,{title: '操作', width: 200, toolbar: '#barDemo',align:'center'}
                ]]
            ,request: {
                pageName: 'pageNmuber' //页码的参数名称，默认：page
                ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            ,page: true //是否显示分页
            ,id: 'testReload'
            ,height:'500'
            ,width:'892'
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
               // layer.msg('ID：' + data.id + ' 的查看操作');
                $.cookie('ID', data.id,{ path: "/"}); // 存储 cookie
                window.location.href='./pages/precription-detail.html';
            }
        });

        //条件查询表格数据
        var $ = layui.$, active = {
            reload: function () {
                var symptom = $('#symptom');
                var telephone = $('#telephone');
                var beginTime = $('#beginTime');
                var endTime = $('#endTime');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        symptom: symptom.val(),
                        telephone: telephone.val(),
                        beginDt: beginTime.val(),
                        endDt: endTime.val()
                    }
                    ,request: {
                        pageName: 'pageNmuber' //页码的参数名称，默认：page
                        ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                    }
                });
            }
        };
        //监听按钮事件
        $('.layui-form .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
<script>
    /*生成canvas图形*/

    // 获取按钮id
    var btnSave = document.getElementById("btnSave");
    // 获取内容id
    var content = document.getElementById("preInfoTable");
    // 进行canvas生成
    btnSave.onclick = function(){
        html2canvas(content, {
            onrendered: function(canvas) {
                //添加属性
                canvas.setAttribute('id','thecanvas');
                //读取属性值
                // var value= canvas.getAttribute('id');
                document.getElementById('images').appendChild(canvas);
            }
        });
    }
</script>
<script>
    /** 说明
     * html2canvas，目前该插件还在开发中，暂不支持带有图片的div转换。图片会被忽略
     * 对一些的默认样式的支持可能不那么尽如人意，建议自己定义样式,
     * 不支持iframe
     * 不支持跨域图片
     * 不能在浏览器插件中使用
     * 部分浏览器上不支持SVG图片
     * 不支持Flash
     * 不支持古代浏览器和IE，如果你想确认是否支持某个浏览器，可以用它访问 http://deerface.sinaapp.com/ 试试*/
    var Download = document.getElementById("Download");
    Download.onclick = function(){
        var oCanvas = document.getElementById("thecanvas");

        /*自动保存为png*/
        // 获取图片资源
        var img_data1 = Canvas2Image.saveAsPNG(oCanvas, true).getAttribute('src');
        saveFile(img_data1, 'abc');


        /*下面的为原生的保存，不带格式名*/
        // 这将会提示用户保存PNG图片
        // Canvas2Image.saveAsPNG(oCanvas);
    }
    // 保存文件函数
    var saveFile = function(data, filename){
        var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
        save_link.href = data;
        save_link.download = filename;

        var event = document.createEvent('MouseEvents');
        event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
        save_link.dispatchEvent(event);
    };
</script>
</body>
</html>
