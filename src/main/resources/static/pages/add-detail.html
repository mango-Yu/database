<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加病情和药方</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <style>
        .inner {
            width: 1280px;
            margin: 50px auto;
        }

        #nav-menu {
            text-align: center;
            float: left;
        }

        #nav-menu .layui-nav-tree {
            width: 100px;
        }

        #nav-menu .layui-nav-tree a {
            height: 50px;
            line-height: 50px;
        }

        .right-table {
            float: left;
            width: 1170px;
            margin-left: 10px;
            position: relative;
        }

        .layui-btn-group .layui-btn {
            border: 1px solid #fff;
        }

        #formTable {
            min-height: 90px;
        }
        .person-form{
           padding-left: 30px;;
        }
        .layui-table-cell {
            height: auto;
            line-height: 28px;
            padding: 0 15px;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            box-sizing: border-box;
        }

        .layui-table-view {
            margin-top: 30px;
            width: 1170px !important;
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="inner">
        <div class="left-nav" id="nav-menu">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
                <li class="layui-nav-item"><a href="javascript:;">头</a></li>
                <li class="layui-nav-item"><a href="javascript:;">手</a></li>
                <li class="layui-nav-item"><a href="javascript:;">身</a></li>
                <li class="layui-nav-item"><a href="javascript:;">足</a></li>
                <li class="layui-nav-item"><a href="javascript:;">头</a></li>
                <li class="layui-nav-item"><a href="javascript:;">手</a></li>
                <li class="layui-nav-item"><a href="javascript:;">身</a></li>
                <li class="layui-nav-item"><a href="javascript:;">足</a></li>
            </ul>
        </div>
        <div class="right-table">
            <form class="layui-form" id="formTable" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline proSelect">
                            <select name="symptom" lay-verify="required" lay-search="" id="zcySelect">
                                <option value="">直接选择或搜索选择</option>
                                <option value="1">头晕</option>
                                <option value="2">偏头痛</option>
                                <option value="3">头疼</option>
                                <option value="4">头热</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-row person-form">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" id="name" placeholder="请输入姓名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="男" data-value="0" title="男" class="man">
                            <input type="radio" name="sex" value="女" data-value="1" title="女" class="women" checked>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="telephone" id="telephone" placeholder="请输入电话" class="layui-input">
                        </div>
                    </div>
                </div>
                <!--<div class="layui-btn-group btn-group">
                    <button class="layui-btn" type="button" id="addSelect">添加选择框</button>
                    <button class="layui-btn" type="button" id="addSelectDetail">添加详情</button>
                    <button class="layui-btn" type="button" id="addIllDetail">添加病情</button>
                </div>-->
            </form>
            <table class="layui-table" id="preInfoTable" lay-data="{width: 892, height:300,id:'tableBox'}"
                   lay-filter="preInfoTable">

            </table>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="indexTpl">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<script src="../lib/layui/layui.js"></script>

<script src="../lib/js/jquery-1.11.2.min.js"></script>
<script src="../lib/js/jquery.cookie.js"></script>
<script>
    /*重新渲染form*/
    function renderForm() {
        layui.use('form', function () {
            var form = layui.form;
            form.render();
        });
    }
    /*表单验证*/
    function customValidate() {
        var name = $("input[name=name]").val();
        var telephone = $("input[name=telephone]").val();
        var symptom = $("select[name=symptom]").val();
        var medicine = $("textarea[name=medicine]").val();
        var phoneTest = /^1[3|4|5|8][0-9]\d{4,8}$/;
        var rs = {
            flag: false,
            text: ''
        };
        if (!name) {
            rs.flag = true;
            rs.text = '请输入姓名';
            return rs;
        }
        if (!phoneTest.test(telephone)) {
            rs.flag = true;
            rs.text = '请输入正确手机号';
            return rs;
        }
        if (!symptom) {
            rs.flag = true;
            rs.text = '请输入病因';
            return rs;
        }
        if (!medicine) {
            rs.flag = true;
            rs.text = '请输入药方';
            return rs;
        }
        return rs;
    }

    function clearForm() {
        $("#IllDetail").find('input[name=name]').val('');
        $("#IllDetail").find('input[name=telephone]').val('');
        $("#IllDetail").find('input[name=symptom]').val('');
        $("#IllDetail").find("textarea").val('');

    }
    var id='0000';
    if($.cookie('ID') ){
        id=$.cookie('ID');
    }
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form;
        /*初始表格渲染*/
        table.render({
            elem: '#preInfoTable'
            , height: 300
            , url: './medicineList.json'//数据接口
            , method:'GET'

            , page: false //开启分页
            , id: 'reloadTable'
            , cols: [[ //表头
                {type: 'checkbox'}
                , {title: '序号', templet: '#indexTpl', width: 50}
                , {field: 'medicine', title: '药方', width: 210, align: 'center' }
                , {field: 'count', title: '用量', width: 210, align: 'center', edit: 'text'}
            ]]
        });

    });



</script>

</body>
</html>
